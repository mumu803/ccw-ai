<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI 對話網頁</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 24px; }
    .chat-box { height: 400px; overflow-y: auto; border: 1px solid #ddd; border-radius: 6px; padding: 12px; background: #fafafa; margin-bottom: 16px; }
    .msg { margin: 8px 0; }
    .user { color: #1976d2; font-weight: bold; }
    .ai { color: #388e3c; font-weight: bold; }
    .input-row { display: flex; gap: 8px; }
    input[type=text] { flex: 1; padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
    button { padding: 8px 16px; border: none; border-radius: 4px; background: #1976d2; color: #fff; cursor: pointer; }
    button:disabled { background: #aaa; }
  </style>
</head>
<body>
  <div class="container">
    <h2>AI 對話網頁</h2>
    <div class="chat-box" id="chatBox"></div>
    <form id="chatForm" class="input-row">
      <input type="text" id="userInput" placeholder="請輸入訊息..." autocomplete="off" required />
      <button type="submit">送出</button>
    </form>
    <div style="margin-top:12px;">
      <label>Google API Key: <input type="password" id="apiKeyInput" placeholder="請輸入API金鑰" required /></label>
    </div>
  </div>
  <script>
    const chatBox = document.getElementById('chatBox');
    const chatForm = document.getElementById('chatForm');
    const userInput = document.getElementById('userInput');
    const apiKeyInput = document.getElementById('apiKeyInput');

    function appendMsg(role, text) {
      const div = document.createElement('div');
      div.className = 'msg';
      div.innerHTML = `<span class="${role}">${role === 'user' ? '你' : 'AI'}：</span> ${text.replace(/\n/g, '<br>')}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendToAI(messages, apiKey) {
      // 使用 Gemini 2.0 Flash API
      const url = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=' + encodeURIComponent(apiKey);
      const body = {
        contents: [
          {
            parts: [
              { text: messages[messages.length - 1].content }
            ]
          }
        ]
      };
      const res = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
      if (!res.ok) throw new Error('API 請求失敗');
      const data = await res.json();
      if (data.candidates && data.candidates[0] && data.candidates[0].content && data.candidates[0].content.parts[0].text) {
        return data.candidates[0].content.parts[0].text;
      } else {
        throw new Error('API 回應格式錯誤');
      }
    }

    let messages = [];

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = userInput.value.trim();
      const apiKey = apiKeyInput.value.trim();
      if (!text || !apiKey) return;
      appendMsg('user', text);
      messages.push({ role: 'user', content: text });
      userInput.value = '';
      userInput.disabled = true;
      chatForm.querySelector('button').disabled = true;
      try {
        const aiText = await sendToAI(messages, apiKey);
        appendMsg('ai', aiText);
        messages.push({ role: 'model', content: aiText });
      } catch (err) {
        appendMsg('ai', '發生錯誤：' + err.message);
      }
      userInput.disabled = false;
      chatForm.querySelector('button').disabled = false;
      userInput.focus();
    });
  </script>
</body>
</html>
